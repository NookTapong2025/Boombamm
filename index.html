<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แสดงสถานะห้องพัก</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>หอพักบูมแบม</h1>

    <div class="room-container">
        <!-- Room blocks will be generated by JavaScript -->
    </div>

    <!-- The modal for the form -->
    <div id="roomModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title">กรอกข้อมูลห้อง</h2>
            <form id="roomForm">
                <input type="hidden" id="roomNumberInput" name="หมายเลขห้อง">

                <label for="roomNumberDisplay">หมายเลขห้อง:</label>
                <p id="roomNumberDisplay"></p>

                <label for="status">สถานะห้อง:</label>
                <select id="status" name="สถานะห้อง">
                    <option value="ว่าง">ว่าง</option>
                    <option value="จอง">จอง</option>
                    <option value="ไม่ว่าง">ไม่ว่าง</option>
                </select>

                <label for="customerName">ชื่อลูกค้า:</label>
                <input type="text" id="customerName" name="ชื่อลูกค้า" required>

                <!-- เพิ่มช่องกรอก ชื่อเล่น และ เลขที่บัตรประชาชน -->
                <label for="nickname">ชื่อเล่น:</label>
                <input type="text" id="nickname" name="ชื่อเล่น">
                
                <label for="idNumber">เลขที่บัตรประชาชน:</label>
                <input type="text" id="idNumber" name="เลขที่บัตรประชาชน">

                <label for="phoneNumber">เบอร์โทรศัพท์:</label>
                <input type="text" id="phoneNumber" name="เบอร์โทรศัพท์">
                
                <label for="date">วันที่:</label>
                <input type="date" id="date" name="วันที่" required>

                <label for="payment">จำนวนเงิน:</label>
                <input type="number" id="payment" name="จำนวนเงิน" min="0">

                <label for="notes">หมายเหตุ:</label>
                <textarea id="notes" name="หมายเหตุ"></textarea>

                <button type="submit">บันทึกข้อมูล</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
